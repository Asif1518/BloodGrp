<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Blood Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="manifest" href="{% static 'donor/manifest.json' %}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <!-- Bootstrap container class with flexbox for centering -->
    <div class="container-sm">
        <div class="register-container">
            <h2 class="text-center mb-4">Register as a Blood Donor</h2>
            <form method="POST" action="{% url 'register_donor' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control form-control-sm" style="max-width: 400px;" required>
                </div>
                <div class="form-group mb-3">
                    <label for="blood_group" class="form-label">Blood Group:</label>
                    <select id="blood_group" name="blood_group" class="form-select form-select-sm" style="max-width: 400px;" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="mobile_number" class="form-label">Mobile No.:</label>
                    <input type="text" id="mobile_number" name="mobile_number" class="form-control form-control-sm" style="max-width: 400px;" required>
                </div>
                <div class="form-group mb-3">
                    <label for="desig" class="form-label">Designation:</label>
                    <input type="text" id="desig" name="desig" class="form-control form-control-sm" style="max-width: 400px;" required>
                </div>
                <div class="form-group mb-3">
                    <label for="bcs_batch" class="form-label">BCS Batch:</label>
                    <input type="text" id="bcs_batch" name="bcs_batch" class="form-control form-control-sm" style="max-width: 400px;" required>
                </div>
                <div class="form-group mb-3">
                    <label for="last_blood_donation" class="form-label">Last Blood Donation:</label>
                    <input type="date" id="last_blood_donation" name="last_blood_donation" class="form-control form-control-sm" style="max-width: 400px;">
                </div>
                <div class="form-group mb-3">
                    <label for="is_available" class="form-label">Availability:</label>
                    <select id="is_available" name="is_available" class="form-select form-select-sm" style="max-width: 400px;" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-30 btn-sm">Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/donor/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope: ', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>

</body>
</html>
